<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        const index = {{ index }};
        await fetch('/api/get_json', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ index: index })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            document.getElementById('song-name').textContent = data.name;
            document.getElementById('song-author').textContent = data.author;
            document.getElementById('song-description').textContent = data.description;
            const videoId = data.url.split('be/')[1];
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            iframe.title = `${data.name} - ${data.author}`;
            iframe.width = "1920";
            iframe.height = "764";
            iframe.frameBorder = "0";
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
            iframe.referrerPolicy = "no-referrer-when-downgrade";
            iframe.allowFullscreen = true;

            const container = document.querySelector('.ratio');
            container.appendChild(iframe);
        })
        .catch(error => console.error('Error:', error));
    </script>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center" id="song-name">Song {{ index }}</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="ratio ratio-16x9">
                </div>
                <h3 id="song-author" class="mt-4"></h3>
                <p id="song-description"></p>
                <a href="/" class="btn btn-primary">Back to Gallery</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
