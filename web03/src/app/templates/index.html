<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Travel Playlist</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="page-form">
                    <div class="mb-3">
                        <label for="page-number" class="form-label">Enter a page number (from 1 to 7)</label>
                        <input type="number" class="form-control" id="page-number" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Go to Page</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('page-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const pageNumber = document.getElementById('page-number').value;
            if (pageNumber) {
                window.location.href = `/pages/${pageNumber}`;
            }
        });
    </script>
</body>
</html>
